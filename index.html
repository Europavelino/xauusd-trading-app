<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>XAU/USD Trading App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📊 XAU/USD Trading App</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab('dashboard')">📊 Dashboard</div>
    <div class="tab" onclick="switchTab('calc')">🧮 Kalkulačka</div>
    <div class="tab" onclick="switchTab('indicators')">📈 Indikátory</div>
    <div class="tab" onclick="switchTab('fundament')">📅 Fundament</div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="content active">
    <div class="card small-card">
      <h2>💰 Cena</h2>
      <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
        {
          "symbol": "OANDA:XAUUSD",
          "width": "100%",
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "cs"
        }
        </script>
      </div>
    </div>
    <div class="card"><h2>🕒 Čas Praha</h2><div id="time" class="big-time"></div></div>
    <div class="card"><h2>📅 Týdenní přehled</h2><div id="week"></div></div>
    <div class="card"><h2>🌍 Obchodní seance</h2><div id="sessions"></div></div>
  </div>

  <!-- Kalkulačka -->
  <div id="calc" class="content">
    <div class="card small-card">
      <h2>💰 Cena</h2>
      <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
        {
          "symbol": "OANDA:XAUUSD",
          "width": "100%",
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "cs"
        }
        </script>
      </div>
    </div>
    <div class="card">
      <h2>🧮 Kalkulačka pozice (XAU/USD)</h2>
      <div><label>Kapitál ($):</label><input type="number" id="capital"></div>
      <div><label>Risk %:</label><input type="number" id="risk" step="0.1"></div>
      <div><label>Typ obchodu:</label>
        <select id="tradeType">
          <option value="buy">Buy (Long)</option>
          <option value="sell">Sell (Short)</option>
        </select>
      </div>
      <div><label>Stop Loss:</label><input type="number" id="sl"></div>
      <div><label>Take Profit:</label><input type="number" id="tp"></div>
      <div><label>Vstup:</label><input type="number" id="entry" placeholder="ručně"></div>
      <div class="result" id="calcResult"></div>
    </div>
  </div>

  <!-- Indikátory -->
  <div id="indicators" class="content">
    <div class="card small-card">
      <h2>💰 Cena</h2>
      <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
        {
          "symbol": "OANDA:XAUUSD",
          "width": "100%",
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "cs"
        }
        </script>
      </div>
    </div>
    <div class="card">
      <h2>📈 Indikátory (SMC)</h2>
      <button onclick="loadIndicators()">🔄 Načíst data</button>
      <div class="result" id="indicatorsResult">Čekám na data...</div>
    </div>
  </div>

  <!-- Fundament -->
  <div id="fundament" class="content">
    <div class="card small-card">
      <h2>💰 Cena</h2>
      <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
        {
          "symbol": "OANDA:XAUUSD",
          "width": "100%",
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "cs"
        }
        </script>
      </div>
    </div>
    <div class="card">
      <h2>📅 Fundamentální události</h2>
      <div class="fundament-section">
        <h3>⬅️ Previous</h3>
        <div id="fundamentPrev"></div>
      </div>
      <div class="fundament-section">
        <h3>📍 Today</h3>
        <div id="fundamentToday"></div>
      </div>
      <div class="fundament-section">
        <h3>➡️ Next</h3>
        <div id="fundamentNext"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
